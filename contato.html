<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.min.css">
  <link rel="shortcut icon" href="Img-portifolio/icon.svg" type="image/x-icon">


  <title>Lucas Furquim - Contato</title>
</head>

<body class="papel-de-contato overflow-hidden">

  <header class="fixed -top-1 w-full bg-pricipal shadow-pricipal shadow-xl z-20">
    <div class="  text-white flex  mx-auto justify-between   w-full
    max-w-6xl mx-auto pt-5 ">
      <div class="flex gap-2">
        <img class="w-10" src="Img-portifolio/logo-caneca.svg" alt="">
        <h1 class="text-2xl w-40 font-bold"><a href="./index.html">Lucas</a></h1>
      </div>
      <nav>
        <ul class="flex space-x-4 text-xl font-poppins gap-3">
          <li><a href="./index.html">Sobre</a></li>
          <li><a href="./index.html">Habilidades</a></li>
          <li><a href="./index.html">Projetos</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="text-white font-arial bg-sexto shadow-lg shadow-pricipal max-w-3xl mx-auto rounded-xl mt-40 mb-4">
    <h2 class="text-center text-5xl font-bold font-poppins pt-5">Contato</h2>
    <p class="text-center text-lg">Entre em contato e marcamos uma conversa</p>
    <div class="py-10 px-10">
      <form action="#" class="space-y-8">
        <div class="font-arial">
          <label for="nome" class="block mb-2 text-sm font-medium">Seu nome</label>
          <input type="text" id="nome" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Nome" required>
        </div>
        <div>
          <label for="subject" class="block mb-2 text-sm font-medium ">Email</label>
          <input type="email" id="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Seu melhor email" required>
        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block mb-2 text-sm font-medium ">Sua mensagem</label>
          <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Deixa uma ideia do seu projeto" required></textarea>
        </div>
        <button class="link-a-btn font-semibold text-sm tracking-widest bg-quarto" href="./contato.html">
          <span>Enviar</span>
        </button>
      </form>
    </div>

  </main>
  <div class="bg-black">
    <div class="text-white max-w-6xl mx-auto mt-20 pb-4 pt-4 pl-4 flex justify-between items-center">
      <p class="text-base font-arial mb-2">Feito por Lucas Furquim &copy;</p>
      <div class="mr-32 flex">
        <a href="https://www.linkedin.com/in/lucas-vinicius-4340981b8/" target="_blank">
          <img class="jslin cursor-pointer" src="Img-portifolio/linkedin.svg" alt="">
        </a>
        <img class="jsgit cursor-pointer" src="Img-portifolio/github.svg" alt="">
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
